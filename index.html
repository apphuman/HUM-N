<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HUMÄ€N</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #F59E0B; /* amber-500 */
      --primary-color-light: #FBBF24; /* amber-400 */
      --primary-color-dark: #D97706; /* amber-600 */
      --primary-text-color: #FFFFFF;

      --secondary-color: #F3F4F6; /* gray-100 */
      --secondary-color-hover: #E5E7EB; /* gray-200 */
      --secondary-text-color: #374151; /* gray-700 */

      --accent-color: #8B5CF6; /* violet-500 */
      --accent-color-hover: #7C3AED; /* violet-600 */

      --text-color: #1F2937; /* gray-800 */
      --text-color-dark: #111827; /* gray-900 for stronger text */
      --text-color-light: #4B5563; /* gray-600 */
      --text-color-lighter: #6B7280; /* gray-500 */
      
      --background-color: #F9FAFB; /* gray-50 */
      --card-background-color: #FFFFFF;
      --modal-background-color: #FFFFFF;

      --border-color: #E5E7EB; /* gray-200 */
      --border-color-strong: #D1D5DB; /* gray-300 */

      --success-color: #10B981; /* green-500 */
      --success-color-dark: #059669; /* green-600 for hover */
      --error-color: #EF4444; /* red-500 */
      --error-color-dark: #DC2626; /* red-600 for hover */

      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      --font-display: 'Inter', var(--font-sans);

      --app-max-width: 768px; /* md in Tailwind */
      --border-radius-sm: 0.375rem; /* rounded-md */
      --border-radius-md: 0.5rem; /* rounded-lg */
      --border-radius-lg: 0.75rem; /* rounded-xl */
      --border-radius-xl: 1rem; /* rounded-2xl */
      
      --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.03);
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.08), 0 4px 6px -4px rgb(0 0 0 / 0.08);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-inner: inset 0 2px 4px 0 rgb(0 0 0 / 0.05);
    }

    html {
      scroll-behavior: smooth;
    }
    body { 
      margin: 0; 
      font-family: var(--font-sans); 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    #root { 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column; 
      background-color: var(--background-color); 
      background-image: radial-gradient(circle at top right, rgba(245, 158, 11, 0.03), transparent 40%), radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.03), transparent 50%);
      max-width: var(--app-max-width);
      margin: 0 auto;
      box-shadow: var(--shadow-xl);
      position: relative; /* For potential absolute positioned elements within */
      overflow-x: hidden; /* Prevent horizontal scroll on #root */
    }
    
    /* Subtle Global Transitions */
    button, a, input, select, textarea {
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }
    *:focus-visible {
        outline: 2px solid var(--primary-color-light);
        outline-offset: 2px;
    }


    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border-color-strong); 
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-color-lighter);
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Loader Animation Styles */
    .human-app-loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: var(--background-color);
      z-index: 9999;
    }

    .human-logo-animated-loader {
      font-size: 4.5rem; /* 72px */
      line-height: 1;
      margin-bottom: 1.5rem; /* 24px */
      animation: loaderLogoFadeIn 1s ease-out forwards;
      opacity: 0;
    }

    .human-logo-animated-loader .logo-aa {
      animation: loaderLogoPulseAa 2.5s infinite ease-in-out 1s; /* Start pulsing after fade-in */
      display: inline-block; /* Required for transform */
    }
    
    .loading-text {
      font-size: 1rem; /* 16px */
      line-height: 1.5rem;
      color: var(--text-color-light);
      animation: loaderElementFadeIn 1.5s ease-in-out 0.5s forwards; /* Delayed fade-in */
      opacity: 0;
    }
    
    @keyframes loaderLogoFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes loaderLogoPulseAa {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    @keyframes loaderElementFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* New General Purpose Animations */
    @keyframes fadeIn-slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn-slideUp {
      animation: fadeIn-slideUp 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes pulse-subtle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-pulse-subtle {
      animation: pulse-subtle 2s infinite ease-in-out;
    }
    
    /* Breathing exercise styles */
    .breathing-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: rgba(245, 158, 11, 0.2);
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
      transform: scale(0.8); /* Initial state */
    }
    .animate-breath-circle {
      animation: breath-circle-anim 12s ease-in-out forwards;
    }
    @keyframes breath-circle-anim {
      0% { transform: scale(0.8); background-color: rgba(245, 158, 11, 0.2); }
      33.33% { transform: scale(1.2); background-color: rgba(245, 158, 11, 0.4); } /* End of 4s inhale */
      50% { transform: scale(1.2); background-color: rgba(245, 158, 11, 0.4); } /* End of 2s hold */
      100% { transform: scale(0.8); background-color: rgba(245, 158, 11, 0.2); } /* End of 6s exhale */
    }
    .breathing-text {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text-color-light);
      min-height: 2rem; /* reserve space */
      transition: opacity 0.8s ease-in-out;
    }

    @keyframes fadeIn-slow {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn-slow {
      animation: fadeIn-slow 1.5s ease-in-out forwards;
      animation-delay: 0.5s;
    }


    /* Animation Delays */
    .animation-delay-200 { animation-delay: 200ms; }
    .animation-delay-400 { animation-delay: 400ms; }
    .animation-delay-500 { animation-delay: 500ms; }
    .animation-delay-1000 { animation-delay: 1000ms; }
    .animation-delay-1500 { animation-delay: 1500ms; }
    .animation-delay-2000 { animation-delay: 2000ms; }
    .animation-delay-2500 { animation-delay: 2500ms; }

    /* Modern Form Styles (General) */
    .form-input, .form-textarea, .form-select {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        color: var(--text-color);
        background-color: var(--card-background-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-md);
        box-shadow: var(--shadow-sm);
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
        border-color: var(--primary-color);
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.25); /* amber-500 with alpha */
    }
    .form-label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* medium */
        color: var(--text-color-light);
        margin-bottom: 0.5rem;
    }
    .form-checkbox, .form-radio {
      appearance: none;
      display: inline-block;
      vertical-align: middle;
      width: 1.15em;
      height: 1.15em;
      border: 1px solid var(--border-color-strong);
      background-color: var(--card-background-color);
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      flex-shrink: 0;
    }
    .form-checkbox {
      border-radius: var(--border-radius-sm);
    }
    .form-radio {
      border-radius: 50%;
    }
    .form-checkbox:checked, .form-radio:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
    .form-radio:checked {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
    }
    
    .form-checkbox:disabled, .form-radio:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .form-checkbox:disabled:checked, .form-radio:disabled:checked {
      background-color: var(--border-color-strong);
      border-color: var(--border-color-strong);
    }

    /* PROGRESSION TIMELINE STYLES */
    .timeline-item {
      position: relative;
    }
    .timeline-line {
      position: absolute;
      left: 1.125rem; /* Adjust based on dot size and position */
      top: 1rem;
      bottom: -2rem; /* Extend below the card */
      width: 2px;
      background-color: var(--border-color);
      transform: translateX(-50%);
    }
    .timeline-item:last-child .timeline-line {
      display: none;
    }
    .timeline-dot {
      position: absolute;
      left: 1.125rem;
      top: 0.5rem;
      transform: translateX(-50%);
      width: 1rem;
      height: 1rem;
      border-radius: 9999px;
      border: 3px solid var(--card-background-color);
      z-index: 10;
    }

    /* Tailwind classes for base elements for consistency and to override CDN defaults if needed */
    h1 { @apply text-2xl font-bold text-[var(--text-color)]; font-family: var(--font-display); }
    h2 { @apply text-xl font-semibold text-[var(--text-color)]; font-family: var(--font-display); }
    h3 { @apply text-lg font-semibold text-[var(--text-color)]; font-family: var(--font-display); }
    
  </style>
